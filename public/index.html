<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicone Hand Measurement Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Silicone Hand Measurement Record Form</h1>
        <h2>-- Symbionic Tech Pvt, Ltd. --</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="options">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="skin">Skin:</label>
                <input type="text" id="skin" name="skin" required>
            </div>
            <div class="form-group">
                <label>Position:</label>
                <div class="options">
                    <input type="radio" id="left" name="position" value="Left" required>
                    <label for="left">Left</label>
                    <input type="radio" id="right" name="position" value="Right" required>
                    <label for="right">Right</label>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label>Which Arm is Amputated?</label>
                <div class="options">
                    <input type="radio" id="left-arm" name="amputated_arm" value="Left" required>
                    <label for="left-arm">Left</label>
                    <input type="radio" id="right-arm" name="amputated_arm" value="Right" required>
                    <label for="right-arm">Right</label>
                </div>
            </div>

            <div class="image-form-group">
                <h3>Normal Hand Measurements</h3>
                <div class="image-container">
                    <img src="normal_hand_measurements.png" alt="Normal Hand Measurements" class="background-image">
                    <input type="text" name="a" class="input-box" style="top: 173px;left: 75px;" placeholder="A">
                    <input type="text" name="b" class="input-box" style="top: 320px;left: 75px;" placeholder="B">
                    <input type="text" name="c" class="input-box" style="top: 191px;left: 214px;" placeholder="C">
                    <input type="text" name="d" class="input-box" style="top: 324px; left: 214px;" placeholder="D">
                    <input type="text" name="e" class="input-box" style="top: 394px;left: 214px;" placeholder="E">
                </div>
            </div>

            <div class="image-form-group">
                <h3>Wrist Measurements</h3>
                <div class="image-container">
                    <img src="wrist_measurements.png" alt="Wrist Measurements" class="background-image">
                    <input type="text" name="a1" class="input-box" style="top: 88px;left: 194px;" placeholder="A1">
                    <input type="text" name="b1" class="input-box" style="top: 158px;left: 186px;" placeholder="B1">
                    <input type="text" name="c1" class="input-box" style="top: 98px;left: 257px;" placeholder="C1">
                    <input type="text" name="d1" class="input-box" style="top: 156px;left: 252px;" placeholder="D1">
                    <input type="text" name="e1" class="input-box" style="top: 224px;left: 290px;" placeholder="E1">
                    <input type="text" name="f1" class="input-box" style="top: 85px;left: 64px;" placeholder="F1">
                    <input type="text" name="a2" class="input-box" style="top: 95px;left: 516px;" placeholder="A2">
                    <input type="text" name="b2" class="input-box" style="top: 158px;left: 521px;" placeholder="B2">
                    <input type="text" name="c2" class="input-box" style="top: 102px;left: 457px;" placeholder="C2">
                    <input type="text" name="d2" class="input-box" style="top: 160px;left: 458px;" placeholder="D2">
                    <input type="text" name="e2" class="input-box" style="top: 232px;left: 423px;" placeholder="E2">
                    <input type="text" name="f2" class="input-box" style="top: 89px;left: 658px;" placeholder="F2">
                </div>
            </div>

            <div class="image-form-group">
                <h3>Transradial Amputee Measurements</h3>
                <div class="image-container">
                    <img src="transradial_measurements.png" alt="Transradial Measurements" class="background-image">
                    <input type="text" name="g" class="input-box" style="top: 595px;left: 85px;" placeholder="G">
                    <input type="text" name="h" class="input-box" style="top: 563px;left: 233px;" placeholder="H">
                    <input type="text" name="i" class="input-box" style="top: 716px;left: 86px;" placeholder="I">
                    <input type="text" name="j" class="input-box" style="top: 720px;left: 231px;" placeholder="J">
                    <input type="text" name="k" class="input-box" style="top: 187px;left: 484px;" placeholder="K">
                    <input type="text" name="l" class="input-box" style="top: 668px;left: 303px;" placeholder="L">
                    <input type="text" name="p" class="input-box" style="top: 179px;left: 95px;" placeholder="P">
                    <input type="text" name="q" class="input-box" style="top: 142px;left: 154px;" placeholder="Q">
                    <input type="text" name="r" class="input-box" style="top: 172px;left: 298px;" placeholder="R">
                    <input type="text" name="s" class="input-box" style="top: 187px;left: 385px;" placeholder="S">
                    <input type="text" name="t" class="input-box" style="top: 277px;left: 144px;" placeholder="T">
                    <input type="text" name="u" class="input-box" style="top: 373px;left: 141px;" placeholder="U">
                    <input type="text" name="v" class="input-box" style="top: 317px;left: 48px;" placeholder="V">
                    <input type="text" name="w" class="input-box" style="top: 120px;left: 612px;" placeholder="W">
                    <input type="text" name="x" class="input-box" style="top: 244px;left: 679px;" placeholder="X">
                    <input type="text" name="y" class="input-box" style="top: 284px;left: 625px;" placeholder="Y">
                    <input type="text" name="z" class="input-box" style="top: 168px;left: 532px;" placeholder="Z">
                    <input type="text" name="x1" class="input-box" style="top: 509px;left: 730px;" placeholder="X1">
                    <input type="text" name="x2" class="input-box" style="top: 560px;left: 733px;" placeholder="X2">
                    <input type="text" name="x3" class="input-box" style="top: 600px;left: 714px;" placeholder="X3">
                    <input type="text" name="x4" class="input-box" style="top: 647px;left: 716px;" placeholder="X4">
                    <input type="text" name="x5" class="input-box" style="top: 682px;left: 718px;" placeholder="X5">
                    <input type="text" name="x7" class="input-box" style="top: 719px;left: 719px;" placeholder="X7">
                    <input type="text" name="x8" class="input-box" style="top: 750px;left: 714px;" placeholder="X8">
                </div>
            </div>

            <div class="image-form-group">
                <h3>Transhumeral Amputee Measurements</h3>
                <div class="image-container">
                    <img src="transhumeral_measurements.png" alt="Transhumeral Measurements" class="background-image">
                    <input type="text" name="p" class="input-box" style="top: 240px;left: 106px;" placeholder="P">
                    <input type="text" name="q" class="input-box" style="top: 200px;left: 242px;" placeholder="Q">
                    <input type="text" name="x" class="input-box" style="top: 183px;left: 702px;" placeholder="X">
                    <input type="text" name="y" class="input-box" style="top: 226px;left: 702px;" placeholder="Y">
                    <input type="text" name="z" class="input-box" style="top: 269px;left: 702px;" placeholder="Z">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
